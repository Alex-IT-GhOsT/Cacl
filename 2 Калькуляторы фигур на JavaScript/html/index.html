<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>Калькулятор часть 2</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="block">
                <div class="title">
                    <input id="inp1" placeholder="Релузьтат" disabled="true">
                    <input id="inp2" placeholder="сторона А" disabled="true">
                    <input id="inp3" placeholder="сторона Б" disabled="true">

                </div>
                <div class="subtitle">
                    <button class="btn">0</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button id="A" class="btn A " >сторона А</button>
                    <button id="B" class="btn B ">сторона Б</button>
                    <button id='q' class="btn per" >периметр прямоугольника</button>
                    <button id="s" class="btn square" >площадь прямоугольника</button>
                    <button id='del' class="btn del">del</button>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="../js/js.js"></script>
</html>
